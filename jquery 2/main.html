<!DOCTYPE html>
<hmtl lang="ko">
    <head>
        <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

        <script>
$(document).ready(function(){
    $(".btn").hover(function(){
        $(this).css({
            "background":"yellow",
            "transition":"1s"
        })

    },function(){
            $(this).css({
                "background":"deepskyblue",
                "transition":"1s"
                
            })
    })

    $(".btn").click(function(){
        $("img").attr("src","image/1.jpg");
    })
    $(".btn2").click(function(){
        $("img").attr("src","image/0.jpg");
    })
});
            
            </script>
    <style>
        .btn{
            width:100px;
            height:40px;
            line-height: 40px;
            background:deepskyblue;
            color:black;
            text-align: center;
            cursor: pointer;
        }
        .btn2{
            width:100px;
            height:40px;
            line-height: 40px;
            background:deepskyblue;
            color:black;
            text-align: center;
            cursor: pointer;
        }
        .image{
            max-width:250px;
            max-height:500px;
            position: absolute;
        }
        .body{

        }
    </style>

    </head>

    <body>
        <div class="btn">Button1</div>
        <div class="btn2">Button2</div>
       <div class="body">
           <img class="image" src="image/0.jpg">
       </div>
    </body>
</hmtl>
